language: csharp

env:
  global:
    - EnableNuGetPackageRestore=true
        # COVERITY_SCAN_TOKEN
    # ** specific to your project **
    - secure: ""

git:
  # we need recursive init
  submodules: false

cache: apt

solution: ./atom-sdk/AtomSDK/atom_sdk.sln

script:
  - xbuild ./atom-sdk/AtomSDK/atom_sdk.sln /p:Configuration="Release"

addons:
  coverity_scan:
    project:
      name: "atom-dotnet"
      description: "Build submitted via Travis CI"
    notification_email: valentine.pavchuk@ironsrc.com
    build_command_prepend: "xbuild /t:CleanAll travis.proj"
    build_command:   "xbuild /t:Build travis.proj"
    branch_pattern: coverity_scan

